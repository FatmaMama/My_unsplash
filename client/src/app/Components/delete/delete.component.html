<h1 mat-dialog-title>Are you sure? </h1>
<div mat-dialog-content>
  <p>Enter image label to confirm</p>
  <input class="input-add" matInput placeholder="" >
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button id="cancel" class="dialog-button" (click)="onNoClick()">Cancel</button>
  <button mat-button class="dialog-button"  cdkFocusInitial>Submit</button>
</div>
